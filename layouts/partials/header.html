<nav class="header__menu">
    <a class="header__menu__logo" href="{{ "/" | absLangURL }}" aria-label="{{ i18n "goBackHome" }}">
        {{- partial "logo.html" . -}}
    </a>
    <ul class="header__menu__list">
        {{ range .Site.Menus.main }}
            {{ $url := .URL | absURL }}
            {{ $isInternal := hasPrefix $url $.Site.BaseURL }}
            <li>
                <a href="{{ $url }}" {{ if not $isInternal }} target="_blank" rel="nofollow noopener noreferrer" {{ end }}>
                    {{ .Pre }}<span>{{ .Name }}</span>
                </a>
            </li>
        {{ end }}
    </ul>
</nav>

<ul class="header__menu__list">
    {{ range .Site.Menus.main }}
        {{ $url := trim .URL "/" | absURL }}
        <li>
            <a href="{{ $url }}"
                {{ with .Identifier }} target="_blank" rel="nofollow noopener noreferrer"
                {{else}} data-rel="prefetch" {{ end }}>
                {{ .Pre }}<span>{{ .Name }}</span>
            </a>
        </li>
    {{ end }}
</ul>

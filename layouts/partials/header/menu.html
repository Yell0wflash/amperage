
<ul class="header__menu__list">
    {{ $baseUrl := trim .Site.BaseURL "/" }}
    {{ range .Site.Menus.main }}
        {{ $url := trim .URL "/" | absURL }}
        {{ $url }}
        {{ $baseUrl }}
        {{ in $url $baseUrl }}
        <li>
            <a href="{{ $url }}"
                {{ if or (.Page) (in $url $baseUrl) }} data-rel="prefetch"
                {{else}} target="_blank" rel="nofollow noopener noreferrer" {{ end }}>
                {{ .Pre }}<span>{{ .Name }}</span>
            </a>
        </li>
    {{ end }}
</ul>

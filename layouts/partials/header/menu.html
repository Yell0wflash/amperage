<ul class="header__menu__list">
    {{ range .Site.Menus.main }}
        {{ $url := .URL | absURL }}
        {{ $isInternal := hasPrefix $url $.Site.BaseURL }}
        <li>
            <a href="{{ $url }}"
                {{ if not $isInternal }} target="_blank" rel="nofollow noopener noreferrer"
                {{else}} data-rel="prefetch" {{ end }}>
                {{ .Pre }}<span>{{ .Name }}</span>
            </a>
        </li>
    {{ end }}
</ul>
